<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Analog Clock</h1>
    </div>
    <div class="body">
        <div class="container">
            <div class="clock">
                <div style="--clr:#777979; --h:95px;" id="hour" class="hand"><i></i></div>
                <div style="--clr:rgb(225, 169, 169); --h:110px;" id="min" class="hand"><i></i></div>
                <div style="--clr:rgb(81, 112, 116); --h:124px;" id="sec" class="hand"><i></i></div>
                <span style="--i:1;"><b>1</b></span>
                <span style="--i:2;"><b>2</b></span>
                <span style="--i:3;"><b>3</b></span>
                <span style="--i:4;"><b>4</b></span>
                <span style="--i:5;"><b>5</b></span>
                <span style="--i:6;"><b>6</b></span>
                <span style="--i:7;"><b>7</b></span>
                <span style="--i:8;"><b>8</b></span>
                <span style="--i:9;"><b>9</b></span>
                <span style="--i:10;"><b>10</b></span>
                <span style="--i:11;"><b>11</b></span>
                <span style="--i:12;"><b>12</b></span>
            </div>
        </div>
    </div>
        <footer>
    <p>Made by NaMaN SaiNi with ❤️</p>
</footer>
 <script src="script.js"></script>   
</body>
</html>
